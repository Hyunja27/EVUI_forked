<tr v-show="node.show">
    <td :style="{'padding-left' : (node.lvl*30) + 'px' }">
        <span class="evui-tree-node"
              @click="toggleExpandNode"
              :class="{ 'evui-tree-node-expand': !node.isLeaf, 'node-collapse' : !node.isLeaf && node.expanded }"></span>
        <span>{{ node.data[treeColumn] }}</span>
    </td>
    <template v-for="(col,index) in columns.slice(1)">
        <td v-show="col.visible">{{ node.data[col.dataIndex] }}</td>
    </template>
</tr>
